<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table  class="table table-hover" th:if="${patients.size() > 0}">
    <thead>
    <tr>
        <td>id</td>
        <td>name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${patients}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
